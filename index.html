<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption by Continent and Source</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node circle {
            stroke: #333;
            stroke-width: 1px;
        }

        /* Main colors for categories */
        .renovable { fill: #4CAF50; }  /* Green for "Renovable" */
        .no-renovable { fill: #e41a1c; }  /* Red for "No Renovable" */

        /* Inner colors for subcategories */
        .inner-renovable { fill: #A5D6A7; }  /* Lighter green for subcategories within "Renovable" */
        .inner-no-renovable { fill: #FFABAB; }  /* Lighter red for subcategories within "No Renovable" */

        /* Tooltip styling */
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            padding: 8px;
            font: 12px sans-serif;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border: 0px;
            border-radius: 4px;
            pointer-events: none;
        }

        /* Legend styling */
        .legend {
            font-family: Arial, sans-serif;
            font-size: 12px;
            fill: #333;
        }
        /* Text styling */
        text {
            font-weight: bold;
            font-size: 14px;
            text-shadow: 1px 1px 2px white;
        }
    </style>
</head>
<body>
    <h2>Energy Consumption by Continent and Source</h2>
    <svg width="800" height="800"></svg>

    <script>
        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        d3.json("energy_hierarchical_data.json").then(data => {
            const width = 800;
            const height = 800;
            const svg = d3.select("svg");

            const pack = d3.pack()
                .size([width, height])
                .padding(6);

            const root = d3.hierarchy(data)
                .sum(d => d.value)
                .sort((a, b) => b.value - a.value);

            pack(root);

            const node = svg.selectAll("g")
                .data(root.descendants())
                .enter().append("g")
                .attr("transform", d => `translate(${d.x},${d.y})`)
                .attr("class", "node");

            node.append("circle")
                .attr("r", d => d.r)
                .attr("class", d => {
                    if (d.data.name === "Renovable") return "renovable";
                    else if (d.data.name === "No Renovable") return "no-renovable";
                    else if (d.parent && d.parent.data.name === "Renovable") return "inner-renovable";
                    else if (d.parent && d.parent.data.name === "No Renovable") return "inner-no-renovable";
                    else return "";  // Default for other levels
                })
                .on("mouseover", function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(`
                        <strong>${d.data.name}</strong><br>
                        ${d.data.value ? `${d.data.value.toFixed(2)} TWh` : ''}
                    `)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function() {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

            // Add labels for continents
            node.filter(d => d.depth === 1)
                .append("text")
                .attr("dy", "0.3em")
                .text(d => d.data.name)
                .style("text-anchor", "middle")
                .style("fill", "black");

            // Legend data with specified colors
            const legendData = [
                { name: "Renovable", color: "#4CAF50" },
                { name: "No Renovable", color: "#e41a1c" },
                { name: "Inner Renovable", color: "#A5D6A7" },
                { name: "Inner No Renovable", color: "#FFABAB" }
            ];

            // Add legend circles
            svg.selectAll("legend-dots")
                .data(legendData)
                .enter()
                .append("circle")
                .attr("cx", 650)
                .attr("cy", (d, i) => 30 + i * 25)
                .attr("r", 7)
                .style("fill", d => d.color);

            // Add legend labels
            svg.selectAll("legend-labels")
                .data(legendData)
                .enter()
                .append("text")
                .attr("x", 670)
                .attr("y", (d, i) => 30 + i * 25)
                .attr("dy", ".35em")
                .text(d => d.name)
                .attr("class", "legend");
        });
    </script>
</body>
</html>
