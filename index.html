<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption by Continent and Source</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node circle {
            stroke: #333;
            stroke-width: 1px;
        }
        .node text {
            font-family: Arial, sans-serif;
            font-size: 12px;
            fill: #333;
            pointer-events: none;
        }
        .legend {
            font-family: Arial, sans-serif;
            font-size: 12px;
            fill: #333;
        }
        /* Tooltip styling */
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            padding: 8px;
            font: 12px sans-serif;
            background: #333;
            color: #fff;
            border: 0px;
            border-radius: 4px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h2>Energy Consumption by Continent and Source</h2>
    <svg width="700" height="700"></svg>

    <script>
        // Tooltip div
        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        // Cargar el archivo JSON
        d3.json("energy_hierarchical_data.json").then(data => {
            const width = 700;
            const height = 700;
            const svg = d3.select("svg");

            // Crear un layout de 'Pack'
            const pack = d3.pack()
                .size([width, height])
                .padding(3);  // Adjust padding for more space

            // Crear jerarquía
            const root = d3.hierarchy(data)
                .sum(d => d.value)
                .sort((a, b) => b.value - a.value);

            pack(root);

            // Escalas de color para diferenciar niveles
            const colorScale = d3.scaleOrdinal()
                .domain(["Total Consumption", "Continents", "Types of Consumption"])
                .range(["#377eb8", "#4daf4a", "#ff7f00"]);

            // Crear nodos
            const node = svg.selectAll("g")
                .data(root.descendants())
                .enter().append("g")
                .attr("transform", d => `translate(${d.x},${d.y})`)
                .attr("class", "node");

            // Añadir círculos con colores por nivel
            node.append("circle")
                .attr("r", d => d.r)
                .attr("fill", d => d.depth === 0 ? colorScale("Total Consumption")
                                : d.depth === 1 ? colorScale("Continents")
                                : colorScale("Types of Consumption"))
                .on("mouseover", function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(`${d.data.name}: ${d.data.value ? d.data.value.toFixed(2) : ''} TWh`)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function() {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

            // Añadir leyenda
            const legendData = ["Total Consumption", "Continents", "Types of Consumption"];
            svg.selectAll("legend-dots")
                .data(legendData)
                .enter()
                .append("circle")
                .attr("cx", 550)
                .attr("cy", (d, i) => 30 + i * 25)
                .attr("r", 7)
                .style("fill", d => colorScale(d));

            svg.selectAll("legend-labels")
                .data(legendData)
                .enter()
                .append("text")
                .attr("x", 570)
                .attr("y", (d, i) => 30 + i * 25)
                .attr("dy", ".35em")
                .text(d => d)
                .attr("class", "legend");
        });
    </script>
</body>
</html>
