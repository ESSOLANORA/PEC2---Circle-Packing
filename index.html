<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption by Continent and Source</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node circle {
            stroke: #333;
            stroke-width: 1px;
        }
        /* Colores por nivel */
        .level-0 { fill: #377eb8; }
        .level-1 { fill: #4daf4a; }
        .level-2 { fill: #ff7f00; }
        
        /* Sombra para profundidad visual */
        .node circle {
            filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.2));
        }

        /* Tooltip styling */
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            padding: 8px;
            font: 12px sans-serif;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border: 0px;
            border-radius: 4px;
            pointer-events: none;
        }

        /* Leyenda */
        .legend {
            font-family: Arial, sans-serif;
            font-size: 12px;
            fill: #333;
        }
    </style>
</head>
<body>
    <h2>Energy Consumption by Continent and Source</h2>
    <svg width="800" height="800"></svg>

    <script>
        // Tooltip div
        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        // Cargar el archivo JSON
        d3.json("energy_hierarchical_data.json").then(data => {
            const width = 800;
            const height = 800;
            const svg = d3.select("svg");

            // Crear un layout de 'Pack' con más espacio entre los círculos
            const pack = d3.pack()
                .size([width, height])
                .padding(6);

            // Crear jerarquía
            const root = d3.hierarchy(data)
                .sum(d => d.value)
                .sort((a, b) => b.value - a.value);

            pack(root);

            // Colores para cada nivel
            const colorScale = d3.scaleOrdinal()
                .domain(["Total Consumption", "Continents", "Types of Consumption"])
                .range(["#377eb8", "#4daf4a", "#ff7f00"]);

            // Crear nodos
            const node = svg.selectAll("g")
                .data(root.descendants())
                .enter().append("g")
                .attr("transform", d => `translate(${d.x},${d.y})`)
                .attr("class", "node");

            // Añadir círculos con clases para diferenciar niveles
            node.append("circle")
                .attr("r", d => d.r)
                .attr("class", d => d.depth === 0 ? "level-0"
                                : d.depth === 1 ? "level-1"
                                : "level-2")
                .on("mouseover", function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(`
                        <strong>${d.data.name}</strong><br>
                        ${d.data.value ? `${d.data.value.toFixed(2)} TWh` : ''}<br>
                        ${d.depth === 1 ? "Continent" : d.depth === 2 ? "Type of Consumption" : ""}
                    `)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function() {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

            // Añadir leyenda con colores
            const legendData = ["Total Consumption", "Continents", "Types of Consumption"];
            svg.selectAll("legend-dots")
                .data(legendData)
                .enter()
                .append("circle")
                .attr("cx", 650)
                .attr("cy", (d, i) => 30 + i * 25)
                .attr("r", 7)
                .style("fill", d => colorScale(d));

            svg.selectAll("legend-labels")
                .data(legendData)
                .enter()
                .append("text")
                .attr("x", 670)
                .attr("y", (d, i) => 30 + i * 25)
                .attr("dy", ".35em")
                .text(d => d)
                .attr("class", "legend");
        });
    </script>
</body>
</html>
