<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption by Continent and Source</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node circle {
            fill: #69b3a2;
            stroke: #333;
            stroke-width: 1px;
        }
        .node text {
            font-family: Arial, sans-serif;
            font-size: 12px;
            fill: #333;
            pointer-events: none;
        }
        .legend {
            font-family: Arial, sans-serif;
            font-size: 12px;
            fill: #333;
        }
    </style>
</head>
<body>
    <h2>Energy Consumption by Continent and Source</h2>
    <svg width="700" height="700"></svg>

    <script>
        // Cargar el archivo JSON
        d3.json("energy_hierarchical_data.json").then(data => {
            const width = 700;
            const height = 700;
            const svg = d3.select("svg");

            // Crear un layout de 'Pack'
            const pack = d3.pack()
                .size([width, height])
                .padding(5);

            // Crear jerarquía
            const root = d3.hierarchy(data)
                .sum(d => d.value)
                .sort((a, b) => b.value - a.value);

            pack(root);

            // Crear nodos
            const node = svg.selectAll("g")
                .data(root.descendants())
                .enter().append("g")
                .attr("transform", d => `translate(${d.x},${d.y})`)
                .attr("class", "node");

            // Añadir círculos
            node.append("circle")
                .attr("r", d => d.r)
                .attr("fill", d => d.children ? "#69b3a2" : "#cce5df");

            // Añadir leyenda
            const legendData = ["Total Consumption", "Continents", "Types of Consumption"];
            const colorScale = d3.scaleOrdinal()
                .domain(legendData)
                .range(["#69b3a2", "#8ebfbb", "#cce5df"]);

            svg.selectAll("legend-dots")
                .data(legendData)
                .enter()
                .append("circle")
                .attr("cx", 550)
                .attr("cy", (d, i) => 30 + i * 25)
                .attr("r", 7)
                .style("fill", d => colorScale(d));

            svg.selectAll("legend-labels")
                .data(legendData)
                .enter()
                .append("text")
                .attr("x", 570)
                .attr("y", (d, i) => 30 + i * 25)
                .attr("dy", ".35em")
                .text(d => d)
                .attr("class", "legend");
        });
    </script>
</body>
</html>
